name: owt_interview_test
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner:

  # Assets
  flutter_gen_runner:

flutter:

  uses-material-design: true

  assets:
    - assets/images/

flutter_gen:
  output: lib/resources/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true

  assets:
    inputs:
      - assets/images/
    outputs:
      style: dot-delimiter
    exclude:
      - assets/mocks/